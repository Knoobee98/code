<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tolls = [
            { id: 1, name: "jkt", price: 100000},
            { id: 2, name: "crbn", price: 150000},
            { id: 3, name: "smg", price: 200000},
            { id: 4, name: "jmbg", price: 250000},
            { id: 5, name: "sby", price: 300000},
        ];
        let display = "";
        tolls.forEach((value, index) => {
            display += `Toll ${index + 1} : ${value.name} - Rp.${value.price.toLocaleString()} \n`;
        });
        //input kota asal
        from = parseInt(prompt(`${display} \n pintu masuk:`))-1;
        //input kota tujuan
        to = parseInt(prompt(`${display} \n pintu keluar:`))-1;
        //hitung total bayar toll
        let totalprice = 0;
        let temp = 0;
        if(from == to){
            alert("Kota asal dan kota tujuan tidak boleh sama");
        } else {
            for(let i = from; i <= to; i++){
            totalprice += tolls[i].price;
            }
        }

        alert(`
        tolls
        ${tolls[from].name} = Rp.${tolls[from].price.toLocaleString()} \n
        ${tolls[to].name} = Rp.${tolls[to].price.toLocaleString()} \n
        total = Rp.${totalprice.toLocaleString()}`
        );
    </script>
</body>
</html>
