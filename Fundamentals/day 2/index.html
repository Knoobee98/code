<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        do{
            //menampilkan informasi pembayaran
            var totalBelanja = 150000;
            alert(`Total belanja anda adalah Rp.${totalBelanja.toLocaleString()}`);
            //input uang user
            var uang = prompt("masukkan uang anda:");
            var kembalian = uang - totalBelanja;
            //informasi input user kurang atau tidak
            if(uang < totalBelanja){
            alert("uang anda kurang!");
            // location.reload(); //untuk refresh page
        } else {
            alert(`transaksi sukses, kembalian anda adalah Rp.${kembalian.toLocaleString()}`);
            }
        } while(uang < totalBelanja);

    </script>
</body>
</html>
