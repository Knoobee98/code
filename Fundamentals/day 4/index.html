<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>HappyMart Fresh Market</title>
</head>
<body>
    <script>
        let products = ["Apel", "Mangga", "Jeruk"];
        let prices = [10000, 15000, 20000];
        let stock = [10, 15, 20];
        let display = "Purwadhika Mart \n";
        for(let i = 0; i <= products.length-1; i++){
            display += `${[i+1]}. ${products[i]} | Price Rp.${prices[i].toLocaleString()} | Stocks ${stock[i]} \n`;
            
        }
        //input product code by number
        let input = parseInt(prompt(display));
        //check if poduct code is valid
        if(input > 0 && input <= products.length){
            alert("Transaksi berhasil"); //return "transaksi berhasil"
        }else{
            alert("Transaksi Gagal"); 
        }
    </script>
</body>
</html>
