<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./exercise2.css">
    <title>Tables</title>
</head>
<body>
    <center>
        <div class="container">
            <table>
                <thead>
                    <tr>
                        <td>No.</td>
                        <td>Image</td>
                        <td>Name</td>
                        <td>Food</td>
                        <td>Group</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td><img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1443&q=80" alt="kucing" width="200px" height="100px"></td>
                        <td>smiling<sup>cat</sup></td>
                        <td>Healthy<sub>Fish</sub></td>
                        <td>
                            <form>
                                <input type="radio">Vertebrate
                                <input type="radio">Invertebrate
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td><img src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80" alt="dog" width="200px" height="100px"></td>
                        <td>Happy<sup>Dog</sup></td>
                        <td>Fresh<sub>Meat</sub></td>
                        <td>
                            <form>
                                <input type="radio">Vertebrate
                                <input type="radio">Invertebrate
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td><img src="https://images.unsplash.com/photo-1533725920959-5cd2c514d898?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="chimpanzee" width="200px" height="100px"></td>
                        <td>Confuse<sup>Simpanse</sup></td>
                        <td>Sweet<sub>Banana</sub></td>
                        <td>
                            <form>
                                <input type="radio">Vertebrate
                                <input type="radio">Invertebrate
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td><img src="https://images.unsplash.com/photo-1532191343016-47bf741b8b3c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1074&q=80" alt="jellyfish" width="200px" height="100px"></td>
                        <td>Frisky<sup>Jellyfish</sup></td>
                        <td>Saltwater<sub>Plankton</sub></td>
                        <td>
                            <form>
                                <input type="radio">Vertebrate
                                <input type="radio">Invertebrate
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td><img src="https://images.unsplash.com/photo-1569933044748-ab0fa292068a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80" alt="squid" width="200px" height="100px"></td>
                        <td>Swimming<sup>Squid</sup></td>
                        <td>Small<sub>Fish</sub></td>
                        <td>
                            <form>
                                <input type="radio">Vertebrate
                                <input type="radio">Invertebrate
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </center>
    
    
</body>
</html>
